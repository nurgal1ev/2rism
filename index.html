<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/custom-select/custom-select.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/autoComplete.js-10.2.9/dist/css/autoComplete.01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>2rism</title>
</head>
<body>
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="2rism">
                </a>
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Home</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Restaurants</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Tours</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Destinations</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Activities</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Contact</a>
                    </li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span> <br>
                        <span class="user__name">Ales Nesetril</span>
                    </div>
                    <div class="user__avatar">
                        <img class="user__avatar-image" src="img/user.jpg" alt="user">
                    </div>
                </div>
            </nav>
            <div class="header__content">
                <h1 class="header__title">Discover the most engaging places</h1>

                <button class="button">
                    <img src="img/icons/icon-globe.svg" alt="">
                    Discover on 3D Globe
                </button>
            </div>

            <form action="" class="form">
                <div class="form__input-wrapper form__input--location">
                    <label for="location" class="form__label">Location</label>
                    <input autocomplete="off" placeholder="Explore nearby destinations" type="text" class="form__input" id="autoComplete">
                </div>

                <div class="form__input-wrapper form__input--activity">
                    <label for="activity" class="form__label">Activity</label>
                    <select name="activity" id="activity" class="form__select">
                        <option value="All Activities">All Activities</option>
                        <option value="Culture">Culture</option>
                        <option value="Sport">Sport</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                </div>

                <div class="form__input-wrapper form__input--date">
                    <label for="date" class="form__label">When</label>
                    <input placeholder="Choose a date" type="date" class="form__input" id="when">
                </div>

                <div class="form__input-wrapper form__input--guests">
                    <label for="guests" class="form__label">Guests</label>
                    <select name="" id="guests" class="form__select">
                        <option value="">1 guest</option>
                        <option value="">2 guest</option>
                        <option value="">3 guest</option>
                        <option value="">4 guests or more</option>
                    </select>
                </div>

                <button class="button button--search">
                    <img src="img/icons/icon-search.svg" alt="">
                </button>
            </form>
        </div>
    </header>

    <script src="./libs/autoComplete.js-10.2.9/dist/autoComplete.min.js"></script>
    <script src="./libs/custom-select/custom-select.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/input-dest.js"></script>
</body>
</html>
