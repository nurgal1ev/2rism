<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/custom-select/custom-select.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>2rism</title>
</head>
<body>
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="2rism">
                </a>
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Home</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Restaurants</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Tours</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Destinations</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Activities</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link">Contact</a>
                    </li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span> <br>
                        <span class="user__name">Ales Nesetril</span>
                    </div>
                    <div class="user__avatar">
                        <img class="user__avatar-image" src="img/user.jpg" alt="user">
                    </div>
                </div>
            </nav>
            <div class="header__content">
                <h1 class="header__title">Discover the most engaging places</h1>

                <button class="button">
                    <img src="img/icons/icon-globe.svg" alt="">
                    Discover on 3D Globe
                </button>
            </div>

            <form action="" class="header__form form">
                <div class="form__input form__input--location">
                    <label for="location" class="label">Location</label><br>
                    <select class="select" name="" id="location">
                        <option value="all">Explore nearby destinations</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form__input form__input--activity">
                    <label for="activity" class="label">Activity</label><br>
                    <select class="select" name="" id="activity">
                        <option value="all">All Activities</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form__input form__input--when">
                    <label for="when" class="label">When</label><br>
                    <select class="select" name="" id="when">
                        <option value="all">Choose a Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form__input form__input--guest">
                    <label for="guest" class="label">Guests</label><br>
                    <select class="select" name="" id="guest">
                        <option value="all">1 guest</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <button class="button-search">
                    <img src="img/icons/icon-search.svg" alt="">
                </button>
            </form>
        </div>
    </header>

    <script src="./libs/custom-select/custom-select.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
